<body ng-app="eatApp"  ng-controller='indexCtrl'>

        <div ui-view class="mainContainer"></div>
        <div class="footer">
            <ul class="footList clearfix">
                <li class='li1' ng-class='{"selected":selected==1}'><a ui-sref="main">首页</a></li>
                <li class='li2' ng-class='{"selected":selected==2}'><a ui-sref="findTest">试吃中心</a></li>
                <li class='li3' ng-class='{"selected":selected==3}'><a ui-sref="readCom">吃货秀</a></li>
                <li class='li4' ng-class='{"selected":selected==4}'><a ui-sref="personal">个人中心</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="memberCtrl" id="memberDiv" ng-cloak>
    </div>
    <div id="mask-loading" class="mask-loading" ng-show="loading" style="background-color: rgba(0, 0, 0, 0.17);">
        <div class="loading"> <span></span> <span></span> <span></span> <span></span> <span></span></div>
    </div>
    <div class="alert-mask" ng-click="closeMask()" ng-show='hasMM'></div>
